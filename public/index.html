<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Layout</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    #controls {
      margin-bottom: 20px;
    }

    #controls button,
    #fileInputLabel {
      padding: 10px 15px;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #fileInputLabel {
      display: inline-block;
      cursor: pointer;
    }

    #fileInput {
      display: none;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: 2px dashed #ccc;
      overflow: hidden;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .text-layer {
      position: absolute;
      color: red;
      font-size: 18px;
      cursor: move;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff5555;
      border: none;
      border-radius: 50%;
      color: white;
      width: 20px;
      height: 20px;
      font-size: 14px;
      line-height: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .layer-controls {
      margin-bottom: 5px;
    }

    .layer-controls input {
      padding: 5px;
      width: 250px;
      margin-right: 5px;
    }

    #layers {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="fileInput" id="fileInputLabel">Seleccionar Imagen</label>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="addTextLayer()">Añadir Texto</button>
  </div>

  <div id="container">
    <img id="background" src="" alt="">
  </div>

  <div id="layers"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const background = document.getElementById('background');
    const container = document.getElementById('container');
    const layersDiv = document.getElementById('layers');
    let layerId = 0;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        background.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function addTextLayer() {
      const id = 'layer-' + (++layerId);
      const div = document.createElement('div');
      div.className = 'text-layer';
      div.id = id;
      div.style.left = '100px';
      div.style.top = '100px';

      // Texto
      const span = document.createElement('span');
      span.textContent = 'Texto';

      // Botón eliminar
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '×';
      deleteBtn.onclick = () => {
        if (confirm('¿Estás seguro que querés eliminar este cuadro de texto?')) {
          div.remove();
          document.querySelector(`.layer-controls[data-id="${id}"]`)?.remove();
        }
      };

      div.appendChild(span);
      div.appendChild(deleteBtn);
      container.appendChild(div);

      makeDraggable(div);
      createLayerControls(id);
    }

    function createLayerControls(id) {
      const div = document.createElement('div');
      div.className = 'layer-controls';
      div.dataset.id = id;

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Texto del cuadro';
      input.oninput = () => updateLayer(id, input.value);

      div.appendChild(input);
      layersDiv.appendChild(div);
    }

    function updateLayer(id, text) {
      const layer = document.getElementById(id);
      if (layer) {
        layer.querySelector('span').textContent = text;
      }
    }

    function makeDraggable(el) {
      let isDragging = false, offsetX, offsetY;

      el.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('delete-btn')) return; // No arrastrar al hacer clic en el botón eliminar
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          el.style.left = `${e.pageX - container.offsetLeft - offsetX}px`;
          el.style.top = `${e.pageY - container.offsetTop - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => isDragging = false);
    }
  </script>
</body>
</html>
